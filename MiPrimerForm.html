<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 10px 0;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"],
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        button:hover {
            background: #4cae4c;
        }
        .radio-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="https://formtester.goodbytes.be/post.php" method="post">

        <h1>FORMULARIO DE CONTACTO</h1>
        <p>Este formulario se envía a una web de terceros, no introduzcas información personal ni contraseñas.</p>
        <p>Tu nombre: <input type="text" name="nombre" required></p>
        <p>Tu dirección de correo: <input type="text" name="correo" required></p>
        <p>Tu mensaje:<br>
            <textarea name="mensaje" required></textarea>
        </p>
        
        <p>¿Quieres que te contestemos por email?
            <select name="envioEmail">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </p>

        <div class="radio-group">
            <p>¿Eres:</p>
            <label><input type="radio" name="tipoUsuario" value="Alumno" required> Alumno</label><br>
            <label><input type="radio" name="tipoUsuario" value="Profesor"> Profesor</label><br>
            <label><input type="radio" name="tipoUsuario" value="Usuario Externo"> Usuario Externo</label>
        </div>

        <input type="submit" value="Enviar mensaje">
        <button type="button" onclick="sendMail()">Enviar por Email</button>
    </form>

    <script>
        function sendMail() {
            const nombre = document.querySelector('input[name="nombre"]').value;
            const correo = document.querySelector('input[name="correo"]').value;
            const mensaje = document.querySelector('textarea[name="mensaje"]').value;
            const envioEmail = document.querySelector('select[name="envioEmail"]').value;
            const tipoUsuario = document.querySelector('input[name="tipoUsuario"]:checked').value;

            const subject = "Formulario de Contacto";
            const body = `Nombre: ${nombre}\nCorreo: ${correo}\nMensaje: ${mensaje}\nDesea recibir respuesta: ${envioEmail}\nTipo de Usuario: ${tipoUsuario}`;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
